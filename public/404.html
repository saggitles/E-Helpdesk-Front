<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Helpdesk | Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // Modified version from https://github.com/rafgraph/spa-github-pages
    
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))

    // Redirect to the index page with the path in the URL
    var segmentCount = 1; // Adjust this based on your GitHub Pages path
    var location = window.location;
    var repo = '/E-Helpdesk-Front';
    var path = location.pathname;
    
    // Handle paths with or without the repo name
    if (path.indexOf(repo) === 0) {
      path = path.substr(repo.length);
    }
    
    // Redirect to index.html with the path in the URL
    var redirectUrl = location.origin + repo + '/index.html?p=' + path;
    
    // Log some debug info
    console.log('404 redirect: ', {
      originalPath: location.pathname,
      redirectUrl: redirectUrl
    });
    
    // Redirect
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="index.html">here</a>.</p>
</body>
</html>
