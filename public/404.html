<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Helpdesk | Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // Adapted from https://github.com/rafgraph/spa-github-pages
    
    // This script takes the current URL and converts the path and query
    // parameters into a route that Next.js router can handle
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location));

    // Gets the path after the GitHub Pages repo part
    var pathSegmentsToKeep = 1; // Keep /E-Helpdesk-Front prefix
    var repo = '/E-Helpdesk-Front';
    var l = window.location;
    
    // Get the current path without the GitHub Pages repo prefix
    var cleanPath = l.pathname;
    if (cleanPath.startsWith(repo)) {
      cleanPath = cleanPath.substring(repo.length);
    }
    
    if (cleanPath === '/404.html') {
      cleanPath = '/';
    }
    
    // Redirect to index.html with the path and query parameters
    var redirectUrl = l.origin + repo + '/' + 
      (cleanPath.startsWith('/') ? cleanPath.substring(1) : cleanPath) + 
      (l.search.startsWith('?') ? l.search : '');
    
    console.log('Redirecting from 404.html to:', redirectUrl);
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, click <a href="/">here</a>.</p>
</body>
</html>
