<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Helpdesk</title>
  <script>
    // Direct to root path but keep the URL path for Next.js client-side routing
    (function() {
      var redirectPath = '/';
      var location = window.location;
      var baseRepoPath = '/E-Helpdesk-Front';
      
      // Check if we need to redirect to a specific page
      var url = new URL(window.location.href);
      var path = url.pathname;
      
      // If we're at the repo root, redirect to the app
      if (path === baseRepoPath || path === baseRepoPath + '/') {
        console.log('At repo root, redirecting to app');
      } else if (path.startsWith(baseRepoPath)) {
        // We're already at a subpath, just let Next.js handle it
        console.log('At subpath:', path);
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL=''" />
</head>
<body>
  <h1>Loading E-Helpdesk application...</h1>
  <p>If you are not redirected automatically, please wait a moment.</p>
  <script>
    // This will automatically be replaced by Next.js build with the correct content
  </script>
</body>
</html>
