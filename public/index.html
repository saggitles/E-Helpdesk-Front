<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E-Helpdesk</title>
  <script type="text/javascript">
    // SPA Routing handler for GitHub Pages
    (function() {
      // Parse query parameters from the URL
      var params = {};
      window.location.search.replace(/^\?/, '').split('&').forEach(function(param) {
        var parts = param.split('=');
        if (parts.length === 2) {
          params[parts[0]] = decodeURIComponent(parts[1]);
        }
      });

      // If there's a path parameter, handle it
      var pathParam = params.p;
      if (pathParam) {
        // Clean the URL by removing the query parameter
        var basePath = window.location.origin + window.location.pathname.replace(/\/index\.html$/, '');
        var cleanPath = basePath + (pathParam.startsWith('/') ? pathParam : '/' + pathParam);
        window.history.replaceState({}, document.title, cleanPath);
      }
    })();
  </script>
  <meta http-equiv="refresh" content="0;URL='/_next/static/html/index.html'" />
</head>
<body>
  <h1>Redirecting to E-Helpdesk application...</h1>
  <p>If you are not redirected automatically, please wait a moment.</p>
</body>
</html>
